<body>
  <header>
    <img src="logo.png" alt="شعار إدارة كهرباء القصيم">
    <div class="nav-links">
      <a href="operations.html" class="operation-link">قسم التشغيل</a>

        <input type="text" id="searchInput" placeholder="ابحث عن موقع..." aria-label="ابحث عن موقع RMU">
        <div id="suggestions" class="suggestions"></div>
      </div>
      <div id="resultsContainer"></div>
    </section>
    <button id="feedbackBtn" class="feedback-btn" aria-label="تقديم ملاحظات و اقتراحات">ملاحظات</button>
    <div id="feedbackModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <form id="feedbackForm">
          <textarea id="feedbackText" placeholder="اكتب ملاحظاتك هنا..." aria-label="اكتب ملاحظاتك أو اقتراحاتك"></textarea>
